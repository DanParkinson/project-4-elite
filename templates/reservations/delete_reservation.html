{% extends 'base.html' %}

{% block content %}
<div class="container pt-5">
    <div class="row">
        <div class="card">
            <div class="card-body">
                <div class="flex-grow-1 d-flex flex-column justify-content-center align-items-center">
                    <h3>Delete Reservation</h3>

                    <p>Are you sure you want to delete your reservation? This action cannot be undone.</p>
                    <p>{{ reservation.reservation_date }} at {{ reservation.reservation_time }}</p>

                    <form method="POST">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Yes, delete my reservation</button>
                        <a href="{% url 'my_reservations' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
