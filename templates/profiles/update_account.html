{% extends "base.html" %}

{% block content %}
<div class="container container-custom">
    <div class="row">
        <div class="card">
            <div class="card-body">
                <div class="col-md-8 col-12 mt-3 offset-md-2">
                    <h3>Update Account Details</h3>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn custom-button">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
