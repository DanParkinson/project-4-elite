{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock head_title %}

{% block content %}
<div class="container pb-5 pt-5">
    <div class="row">
        <div class="card">
            <div class="card-body">
                <div class="col-md-8 mt-3 offset-md-2">
                    <h3>{% trans "Change Password" %}</h3>
                    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class = "btn custom-button" type="submit" name="action">{% trans "Change Password" %}</button>
                        <a class = "btn custom-button" href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
