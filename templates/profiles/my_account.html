{% extends "base.html" %}

{% block content %}
<div class="container container-custom">
    <div>
        <h3>My Account</h3>
        <p><strong>Username:</strong> {{ username }}</p>
        <p><strong>Email:</strong> {{ email }}</p>
    </div>
    <div class="d-flex mb-3 flex-wrap">
        <a class="btn custom-button flex-fill mx-1" href="{% url 'update_account' %}">Edit Details</a>
        <a class="btn custom-button flex-fill mx-1" href="{% url 'account_change_password' %}">Change Password</a>
        <a class="btn custom-button flex-fill mx-1" href="{% url 'delete_account' %}">Delete Acount</a>
    </div>
</div>
{% endblock %}
